<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="withdrawal">
    <form id="withdrawalForm" th:action="@{/stock/withdrawal}" method="post">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p><span style="font-weight:bold;">member.name</span>점</p>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th><input type="checkbox"></th>
                                <th>이미지</th>
                                <th>상품코드</th>
                                <th>상품명</th>
                                <th>상품분류</th>
                                <th>수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dto : ${withdrawalList}">
                                <th><input type="checkbox"></th>
                                <td th:text="${dto.image}"></td>
                                <td th:text="${dto.productId}"></td>
                                <td th:text="${dto.productName}"></td>
                                <td th:text="${dto.mCategory} + / + ${dto.sCategory}"></td>
                                <td th:text="${dto.orderNum}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="withdrawalDtoList" th:value="${withdrawalList}">
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
    </form>
</th:block>
