<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">
    <!-- 여기에 생성할 페이지 코드 작성 -->
    <main class="productAdd productDetail">
        <div class="container-fluid px-4">
            <h1 class="mt-4">품목상세</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item">품목관리</li>
                <li class="breadcrumb-item active">품목상세</li>
            </ol>
            <div class="cardGroup">
                <div class="card cardForm">
                    <div class="card-header">
                        <div>
                            <i class="fas fa-table me-1"></i>
                            입력란
                        </div>
                    </div>
                    <div class="card-body" id="productModifyForm">
                        <div class="inputLine">
                            <label for="productId">품목코드</label><input th:value="${product.productId}" class="form-control" id="productId" placeholder="자동기입" disabled>
                        </div>
                        <div class="inputLine">
                            <label for="productName">이름</label><input th:value="${product.productName}" class="form-control" id="productName" name="productName" readonly>
                        </div>
                        <div class="inputLine">
                            <label for="brandName">브랜드</label><input th:value="${product.brandName}" type="text" class="form-control" id="brandName" name="brandName" readonly>
                            <input type="hidden" id="brand" name="brand">
                        </div>
                        <div class="inputLine">
                            <label for="mCategory">대분류</label><input th:value="${product.mCategory}" type="text" class="form-control" id="mCategory" name="mCategory" readonly>
                        </div>
                        <div class="inputLine">
                            <label for="sCategory">소분류</label><input th:value="${product.sCategory}" type="text" class="form-control" id="sCategory" name="sCategory" readonly>
                        </div>
                        <div class="inputLine">
                            <label for="originalPrice">생산가격</label><input th:value="${product.originalPrice}" class="form-control" id="originalPrice" name="originalPrice" placeholder="숫자만 입력 바랍니다" readonly>
                        </div>
                        <div class="inputLine">
                            <label for="sellPrice">판매가격</label><input th:value="${product.sellPrice}" class="form-control" id="sellPrice" name="sellPrice" placeholder="숫자만 입력 바랍니다" readonly>
                        </div>
                        <div class="inputLine">
                            <label for="productDescription">설명</label><textarea rows="5" class="form-control" id="productDescription" name="productDescription" readonly>[[${product.productDescription}]]</textarea>
                        </div>
                        <div class="btnGroup">
                            <div class="card bg-primary text-white mb-2 prodBtn">
                                <a th:href="@{|../productModify/${product.productId}|}" class="card-body resetLink">품목 수정</a>
                            </div>
                            <div class="card bg-primary text-white mb-2 prodBtn">
                                <a href="../productList" class="card-body resetLink">목록</a>
                            </div>
                        </div>
                    </div>
                </div>
                <aside class="sideCard">
                    <div class="card">
                        <div class="card-header">
                            협력업체 정보
                        </div>
                        <div class="card-body">
                            <label for="partnerName">이름</label><input th:value="${product.brandName}" type="text" id="partnerName" class="form-control" disabled>
                            <label for="partnerPhone">연락처</label><input th:value="${product.brandPhone}" type="text" id="partnerPhone" class="form-control" disabled>
                            <label for="partnerEmail">이메일</label><input th:value="${product.brandEmail}" type="text" id="partnerEmail" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="card imageCard">
                        <div class="card-header">품목 이미지</div>
                        <div class="card-body">
                            <img class="image" th:if="${product.image != null}" th:src="@{|/image/${product.image.substring(0,10).replaceAll('-','/')}/${product.image}|}" alt="이미지"/>
                            <img class="image" th:unless="${product.image != null}" th:src="@{/image/NoImg.png}" alt="이미지"/>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <script>
        $(".modifyBtn").on("click", (e) => {
            console.log("ddd");
            $("#productAddForm").submit();
        })
    </script>
</th:block>
</html>
