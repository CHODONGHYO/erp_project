<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<th:block layout:fragment="content">
    <!-- 여기에 생성할 페이지 코드 작성 -->
    <main class="productAdd">
        <div class="container-fluid px-4">
            <h1 class="mt-4">품목등록</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item">품목관리</li>
                <li class="breadcrumb-item active">품목등록</li>
            </ol>
            <div class="card mb-4">
                <div class="card-header">
                    <div>
                        <i class="fas fa-table me-1"></i>
                        입력란
                    </div>
                </div>
                <form method="post" class="card-body" enctype="multipart/form-data">
                    <div class="inputLine">
                        <label for="productId">품목코드</label><input class="form-control" id="productId" placeholder="자동기입" disabled>
                    </div>
                    <div class="inputLine">
                        <label for="image">품목 이미지</label><input class="form-control" id="image" name="image">
                        <input type="file" class="form-control">
                    </div>
                    <div class="inputLine">
                        <label for="productName">이름</label><input class="form-control" id="productName" name="productName">
                    </div>
                    <div class="inputLine">
                        <label for="brand">브랜드</label><input type="text" class="form-control" id="brand" name="brand">
                        <select class="form-control" name="brandList" id="brandList">
                            <option value="0">직접입력</option>
                            <option th:each=" bList: ${brandList}" th:value="${bList.brandName}">
                                [[${bList.brandName}]]
                            </option>
                        </select>
                    </div>
                    <div class="inputLine">
                        <label for="mCategory">대분류</label><input type="text" class="form-control" id="mCategory" name="mCategory">
                        <select class="form-control" name="mCategoryList" id="mCategoryList">
                            <option value="0">직접입력</option>
                            <option th:each=" mList: ${mCateList}" th:value="${mList.m_category}">
                                [[${mList.m_category}]]
                            </option>
                        </select>
                    </div>
                    <div class="inputLine">
                        <label for="sCategory">소분류</label><input type="text" class="form-control" id="sCategory" name="sCategory">
                        <select class="form-control" name="sCategoryList" id="sCategoryList">
                            <option value="0">직접입력</option>
                            <option th:each=" sList: ${sCateList}" th:value="${sList.s_category}">
                                [[${sList.s_category}]]
                            </option>
                        </select>
                    </div>
                    <div class="inputLine">
                        <label for="originalPrice">생산가격</label><input class="form-control" id="originalPrice" name="originalPrice" placeholder="숫자만 입력 바랍니다">
                    </div>
                    <div class="inputLine">
                        <label for="sellPrice">판매가격</label><input class="form-control" id="sellPrice" name="sellPrice" placeholder="숫자만 입력 바랍니다">
                    </div>
                    <div class="inputLine">
                        <label for="productDescription">설명</label><textarea rows="5" class="form-control" id="productDescription" name="productDescription"></textarea>
                    </div>
                    <div class="btnGroup">
                        <div class="card bg-primary text-white mb-2 prodBtn">
                            <div class="card-body resetLink registerBtn">품목 등록</div>
                        </div>
                        <div class="card bg-primary text-white mb-2 prodBtn">
                            <a href="productList" class="card-body resetLink">목록</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
    $("select").on("change", (e) => {
        let $select = $(e.target);
        let insertValue = $select.val();
        if ($select.val() == 0) {
            $select.prev().val("");
            $select.prev().focus();
            $select.prev().removeAttr("readonly");
        } else {
            $select.prev().val(insertValue);
            $select.prev().attr("readonly","readonly")
        }
    });
    </script>
</th:block>
</html>
